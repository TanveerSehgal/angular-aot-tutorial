<div class="container user-display">
    <div class="row">
        <img class="col-sm-3 col-md-3 col-lg-3" src="{{user.avatar_url}}" alt="{{user.name}}">

        <div class="info col-sm-9 col-md-9 col-lg-9">
            <h3>{{user.name || user.login}}</h3>

            <p>{{user.type}}</p>

            <div class="actions">
                <button routerLink="/repos/{{user.name || user.login}}" class="btn btn-primary">List Repos</button>
                <a target="_blank" href="{{user.html_url}}" class="btn btn-primary">Github</a>
            </div>
        </div>
    </div>
</div>
